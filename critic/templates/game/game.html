<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Critics and Flicks | Game </title>
  <!-- Bootstrap Official CSS -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Custom CSS Styles -->
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.css"/>
  <!-- <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css"/> -->
  <link rel="stylesheet" href="/assets/css/game/game.css" />
</head>

<body>

  <section>
    <nav class="navbar navbar-default navbar-fixed-top transition">
      <div class="container">
        <!-- Logo here -->
        <div class="navbar-header">
          <!-- Responsive Hamburger Icon -->
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><strong>C<font color="#ffd700">&</font>F</strong></a>
        </div>

        <!-- Menu Items -->
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Instructions</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </section>

<div class="slides">
  <div class="inside"> Slide 1 </div>
</div>
<div class="slide-nav">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

  <!-- 650 by 450 -->
  <!-- <div class="screen">
    <object width="750" height="400" data="https://www.youtube-nocookie.com/embed/IJBnK2wNQSo"></object>
    <div class="guess-bar">
      <a href="#" class="button">Gods of Egypt</a>
    </div>
  </div> -->

  <div class="review-section">
    <div class="bubble">
      <div id="quote-carousel" class="carousel slide" data-ride="carousel">
        <!-- Bottom Carousel Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#quote-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#quote-carousel" data-slide-to="1"></li>
          <li data-target="#quote-carousel" data-slide-to="2"></li>
        </ol>
        <!-- Carousel Slides / Quotes -->
        <div class="carousel-inner">
          {% for rev in reviews %}
          <!-- Quote 1 -->
          <div class="item">
            <div class="review-text">
              <p> {{ rev.review }} </p>
              <small><b>{{ rev.reviewer }}</b></small>
            </div>
          </div>
          <!-- item -->
          {% endfor %}
        </div>
        <!-- carousel inner -->
        <a data-slide="prev" href="#quote-carousel" class="left carousel-control">‹</a>
        <a data-slide="next" href="#quote-carousel" class="right carousel-control">›</a>
      </div>
      <!-- carousel slide -->
    </div>
    <!-- bubble -->
    <div class="seats">
      <img src="/assets/imgs/seat-long.png" class="img-responsive seat">
    </div>
  </div>
  <!-- review section -->

  <!-- Bootstrap Core JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.9/slick.min.js"></script>
  <script src="/assets/js/game.js"></script>

</body>

</html>
